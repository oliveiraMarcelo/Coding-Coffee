                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Nome:</label>
                    <input class="form-control" id="inputname" placeholder="Nome Completo" value="">

                  <div class="form-group col-md-6">

                    </div>
                    <label class="col-sm-2 col-form-label">CPF:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="staticCPF" placeholder="123.456.789-10" value="">
                    </div>
                    <label class="col-sm-2 col-form-label">Sexo:</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="staticSex" placeholder="Sexo" value="">
                    </div>
                  </div>
                  <br><br>

                        <th scope="col"></th>
